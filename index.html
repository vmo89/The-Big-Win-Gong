<!DOCTYPE html>
<html>
<head>
    <title>Card Game</title>
    <style>
        body {
            background-color: #232323; /* Dark neutral blue background */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #start-button, #restart-button {
            background-color: #3498db; /* Button color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-button:hover, #restart-button:hover {
            background-color: #2980b9; /* Button color on hover */
        }

        #game-screen {
            display: none;
        }

        #card-container {
            position: relative;
            width: 100%;
            max-width: 300px; /* Set a maximum width for card container */
            margin: 0 auto;
        }

        #card {
            width: 100%;
            height: auto; /* Ensure card image resizes proportionally */
        }

        #end-screen {
            display: none;
        }

        #time-display {
            font-size: 24px; /* Larger font size */
            color: #f1c40f; /* Different color for the timer */
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 768px) {
            #card-container {
                max-width: 100%; /* Full-width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-screen">
        <div id="card-container">
            <img id="card" src="" alt="Card Image">
        </div>
    </div>
    <div id="end-screen">
        <p id="time-message">Time Elapsed: <span id="time-display">0 seconds</span></p>
        <button id="restart-button">Restart Game</button>
    </div>
    <script>
        // JavaScript code here
        const startScreen = document.getElementById("start-screen");
        const gameScreen = document.getElementById("game-screen");
        const endScreen = document.getElementById("end-screen");
        const startButton = document.getElementById("start-button");
        const restartButton = document.getElementById("restart-button");
        const cardContainer = document.getElementById("card-container");
        const image = document.getElementById("card");
        const timeDisplay = document.getElementById("time-display");

        const folder = "images/";
        let currentCard = 0;
        let startTime;
        let endTime;
        let gameStarted = false;

        // Define a list of image filenames manually
        const imageFilenames = [
            "10_of_clubs.png", "10_of_diamonds.png", "10_of_hearts.png", "10_of_spades.png", // Add more image filenames here
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            startScreen.style.display = "none";
            gameScreen.style.display = "block";
            endScreen.style.display = "none";
            shuffle(imageFilenames);
            currentCard = 0;
            image.src = folder + imageFilenames[currentCard];
            startTime = Date.now();
            gameStarted = true;
        }

        function handleImageClick() {
            if (currentCard < imageFilenames.length - 1) {
                currentCard++;
                image.src = folder + imageFilenames[currentCard];
            } else {
                if (gameStarted) {
                    gameStarted = false;
                    endTime = Date.now();
                    const elapsedTime = (endTime - startTime) / 1000;
                    timeDisplay.textContent = elapsedTime.toFixed(2) + " seconds";
                    gameScreen.style.display = "none"; // Hide the last card
                    endScreen.style.display = "block";
                }
            }
        }

        function restartGame() {
            startScreen.style.display = "block";
            gameScreen.style.display = "none";
            endScreen.style.display = "none";
        }

        startButton.addEventListener("click", startGame);
        image.addEventListener("click", handleImageClick);
        restartButton.addEventListener("click", restartGame);
    </script>
</body>
</html>
