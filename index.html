<!DOCTYPE html>
<html>
<head>
    <title>Card Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #start-screen, #game-screen, #end-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-screen" style="display: none;">
        <img id="card" src="" alt="Card Image">
    </div>
    <div id="end-screen" style="display: none;">
        <p id="time-message">Time Elapsed: <span id="time-display">0 seconds</span></p>
        <button id="restart-button">Restart Game</button>
    </div>
    <script>
        // JavaScript code here
        const startScreen = document.getElementById("start-screen");
        const gameScreen = document.getElementById("game-screen");
        const endScreen = document.getElementById("end-screen");
        const startButton = document.getElementById("start-button");
        const restartButton = document.getElementById("restart-button");
        const image = document.getElementById("card");
        const timeDisplay = document.getElementById("time-display");

        const folder = "images/";
        let currentCard = 0;
        let startTime;
        let endTime;
        let gameStarted = false;

        // Define a list of image filenames manually
        const imageFilenames = [
            "10_of_clubs.png", "10_of_diamonds.png", "10_of_hearts.png", "10_of_spades.png", "2_of_clubs.png", "2_of_diamonds.png", "2_of_hearts.png", "2_of_spades.png", "3_of_clubs.png", "3_of_diamonds.png", "3_of_hearts.png", "3_of_spades.png", "4_of_clubs.png", "4_of_diamonds.png", "4_of_hearts.png", "4_of_spades.png", "5_of_clubs.png", "5_of_diamonds.png", "5_of_hearts.png", "5_of_spades.png", "6_of_clubs.png", "6_of_diamonds.png", "6_of_hearts.png", "6_of_spades.png", "7_of_clubs.png", "7_of_diamonds.png", "7_of_hearts.png", "7_of_spades.png", "8_of_clubs.png", "8_of_diamonds.png", "8_of_hearts.png", "8_of_spades.png", "9_of_clubs.png", "9_of_diamonds.png", "9_of_hearts.png", "9_of_spades.png", "ace_of_clubs.png", "ace_of_diamonds.png", "ace_of_hearts.png", "ace_of_spades.png", "jack_of_clubs.png", "jack_of_diamonds.png", "jack_of_hearts.png", "jack_of_spades.png", "king_of_clubs.png", "king_of_diamonds.png", "king_of_hearts.png", "king_of_spades.png", "queen_of_clubs.png", "queen_of_diamonds.png", "queen_of_hearts.png", "queen_of_spades.png"
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            startScreen.style.display = "none";
            gameScreen.style.display = "flex"; // Use flex to center content vertically
            endScreen.style.display = "none";
            shuffle(imageFilenames);
            currentCard = 0;
            image.src = folder + imageFilenames[currentCard];
            startTime = Date.now();
            gameStarted = true;
        }

        function handleImageClick() {
            if (currentCard < imageFilenames.length - 1) {
                currentCard++;
                image.src = folder + imageFilenames[currentCard];
            } else {
                if (gameStarted) {
                    gameStarted = false;
                    endTime = Date.now();
                    const elapsedTime = (endTime - startTime) / 1000;
                    timeDisplay.textContent = elapsedTime.toFixed(2) + " seconds";
                    gameScreen.style.display = "none"; // Hide the last card
                    endScreen.style.display = "flex"; // Use flex to center content vertically
                }
            }
        }

        function restartGame() {
            startScreen.style.display = "flex"; // Use flex to center content vertically
            gameScreen.style.display = "none";
            endScreen.style.display = "none";
        }

        startButton.addEventListener("click", startGame);
        image.addEventListener("click", handleImageClick);
        restartButton.addEventListener("click", restartGame);
    </script>
</body>
</html>
